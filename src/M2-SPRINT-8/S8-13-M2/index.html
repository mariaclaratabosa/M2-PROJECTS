<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maria Clara Tabosa">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/5e63cbb13d.js" crossorigin="anonymous"></script>
    <title>Estilizando com Tailwind CSS</title>
</head>

<body>
    <main class="bg-gray-900 w-full h-screen flex justify-center items-center">
        <section class="bg-gray-800 rounded px-6 py-8 flex flex-col gap-6">
            <div class="flex items-center gap-3">
                <img class="w-[64px] h-[64px] border-[1.6px] border-indigo-600 rounded-full"
                    src="https://avatars.githubusercontent.com/u/117454001?v=4" alt="Foto de Maria Clara Tabosa">
                <div class="flex flex-col gap-2">
                    <h2 class="text-base font-semibold text-gray-50">Maria Clara Tabosa</h2>
                    <h3 class="text-xs font-normal text-gray-400">FrontEnd Developer</h3>
                </div>
            </div>
            <p class="text-gray-300 leading-[21px] text-sm font-normal w-[365px]">This sunny and spacious room is...</p>
            <div class="flex gap-2">
                <button class="bg-indigo-600 text-gray-50 text-sm font-semibold rounded px-5 py-[5px]">Search</button>
                <button class="bg-gray-700 text-gray-50 text-sm font-semibold rounded px-5 py-[5px]">Report</button>
                <button class="bg-gray-700 text-gray-50 text-sm rounded px-3 py-[5px] ml-auto"><i
                        class="fa-solid fa-heart"></i></button>
            </div>
        </section>
    </main>
</body>

</html>
