<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Maria Clara Tabosa">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/globalStyles.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/modal.css">
    <script src="./scripts/modal.js" defer></script>

    <title>Pagina de Login</title>
  </head>
  <body>
    <main id="main">
      <div class="container">
        <section class="slogan">
          <img src="./assets/logo.png" alt="Logo Kenzie Photos" class="logo">
        </section>
        <section class="login">
          <h2>Login</h2>
          <div class="form">
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="text" name="email" id="email" />
            </div>
            <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" name="password" id="password"/>
            </div>
            <a href="#" class="form-senha">Esqueceu a senha?</a>
            <button class="btn-cadastrar">
              Ainda n√£o tem conta? Cadastre-se aqui!
            </button>
            <button class="btn-logar">Logar</button>
          </div>
          <dialog class="modalController">
            <form action="" class="modalStyle">
              <div class="modalHeader">
                <p class="modalTitle">Insira seus dados para cadastro</p>
                <button class="closeModal">X</button>
              </div>
              <div class="modalForm">
                <label for="Name">Insira seu nome:</label>
                <input type="text" name="nome" id="name" required>
              </div>
              <div class="modalForm">
                <label for="Email">Insira seu e-mail:</label>
                <input type="email" name="email" id="email" required>
              </div>
              <div class="modalForm">
                <label for="password">Insira uma senha:</label>
                <input type="password" name="senha" id="password" required>
              </div>
              <div class="modalForm">
                <label for="password">Confirme sua senha:</label>
                <input type="password" name="senha" id="confirm_password" required>
              </div>
              <button class="modalSubmit" type="submit">Criar conta</button>
            </form>
          </dialog>
        </section>
      </div>
    </main>
  </body>
</html>
