<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Maria Clara Tabosa" />
  <link rel="stylesheet" href="./src/styles/reset.css" />
  <link rel="stylesheet" href="./src/styles/globalStyles.css" />
  <link rel="stylesheet" href="./src/styles/header.css" />
  <link rel="stylesheet" href="./src/styles/form.css" />
  <link rel="stylesheet" href="./src/styles/suggestions.css" />
  <link rel="stylesheet" href="./src/styles/posts.css" />
  <link rel="stylesheet" href="./src/styles/modal.css" />
  <link rel="stylesheet" href="./src/styles/index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <title>TechPosters</title>
</head>

<body>
  <header>
    <div class="header__main">
      <img src="./src/assets/img/logo.svg" alt="Logo TechPosters">
      <button type="button">Sair</button>
    </div>
  </header>
  <main>
    <dialog class="post__modal"></dialog>
    <div class="main__header--style">
      <form class="post__submit">
        <div class="form__user">
          <img src="./src/assets/img/user1.svg" alt="Imagem do Samuel Leão" class="form__user--img">
          <div class="form__user--content">
            <p class="form__user--name">Samuel Leão</p>
            <p class="form__user--stack">Front end Engeneer</p>
          </div>
        </div>
        <div class="form__input">
          <input type="text" id="title" class="form__input--title" placeholder="Digitar título do post" required>
          <textarea class="form__input--description" cols="30" rows="5" wrap="soft"
            placeholder="Digitar descrição do post" required></textarea>
          <button type="submit">Postar</button>
        </div>
      </form>
      <aside class="users__suggestions">
        <h2>Sugestões para você seguir</h2>
        <ul class="users__suggestions--list">

        </ul>

      </aside>
    </div>
    <section class="users__posts">
      <h2>Posts</h2>
      <ul class="posts__content">

      </ul>
    </section>
  </main>
</body>
<script type="module" src="./src/scripts/index.js"></script>
</html>
