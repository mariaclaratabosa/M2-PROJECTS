<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Maria Clara Tabosa" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/globalStyles.css">
  <link rel="stylesheet" href="./src/styles/initial.css">
  <title>Git Search</title>
</head>

<body>
  <main class="principal--initial">
    <div class="principal--message">
      <div class="principal--message__content">
        <h1 class="message--title">Git Search</h1>
        <p class="message--content">Encontre e se conecte com profissionais de forma rápida e fácil</p>
      </div>
    </div>
    <div class="principal--search">
      <div class="principal--search__content">
        <h2 class="search--title">Procurar por um usuário</h2>
        <form class="search--form">
          <label for="search" class="form--label">Usuário github</label>
          <input type="text" class="input-username" placeholder="Digite um usuário do github aqui..." required>
          <button type="submit" class="search-user">Ver perfil do github</button>
        </form>
      </div>
    </div>
  </main>
  <script type="module" src="./src/scripts/index.js"></script>
</body>

</html>
