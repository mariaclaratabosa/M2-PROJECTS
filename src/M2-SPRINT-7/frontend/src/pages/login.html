<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="author" name="Maria Clara Tabosa">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script type="module" src="../scripts/login.js" defer></script>
    <title> Kenzie Empresas - Login </title>
</head>

<body>
    <header class="login__header desktop__header">
        <div class="login__logo">
            <img src="../assets/img/logo.svg" alt="Logo" class="login__logo--image">
        </div>
        <div class="login__buttons login__buttons--show">
            <button class="login__button" id="login__home">Home</button>
            <button class="login__button" id="login__register">Cadastro</button>
        </div>
        <div class="menu__button">
            <img src="../assets/img/dropdown-menu.svg" alt="Menu dropdown" class="dropdown__menu">
        </div>
    </header>
    <main class="main__container">
        <div class="login__container">
            <span class="login__title">Login</span>
            <span class="login__content">Preencha os campos para realizar login</span>
            <form class="login__inputs">
                <input type="email" class="login__input" id="input__email" placeholder="Seu e-mail">
                <input type="password" class="login__input" id="input__password" placeholder="Sua senha">
                <div class="form__buttons">
                    <button class="form__button" id="login__button">Login</button>
                    <span class="login__or--register">ou</span>
                    <button class="form__button" id="register__button">Cadastre-se</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
