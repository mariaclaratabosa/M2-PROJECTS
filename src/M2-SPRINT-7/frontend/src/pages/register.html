<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="author" name="Maria Clara Tabosa">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/register.css">
    <script type="module" src="../scripts/register.js" defer></script>
    <title> Kenzie Empresas - Cadastro </title>
</head>

<body>
    <header class="register__header desktop__header">
        <div class="register__logo">
            <img src="../assets/img/logo.svg" alt="Logo" class="register__logo--image">
        </div>
        <div class="register__buttons register__buttons--show">
            <button class="register__button" id="register__home">Home</button>
            <button class="register__button" id="register__login">Login</button>
        </div>
        <div class="menu__button">
                <img src="../assets/img/dropdown-menu.svg" alt="Menu dropdown" class="dropdown__menu">
        </div>
    </header>
    <main class="main__container">
        <div class="register__container">
            <span class="register__title">Cadastre-se</span>
            <form class="register__inputs">
                <input type="text" class="register__input" id="register__name" placeholder="Seu nome" required>
                <input type="email" class="register__input" id="register__email" placeholder="Seu e-mail" required>
                <input type="password" class="register__input" id="register__password" placeholder="Sua senha" required>
                <select name="professional__level" class="register__input" id="professional__level">
                    <option value="">Nível profissional</option>
                    <option value="estágio">Estagiário</option>
                    <option value="júnior">Júnior</option>
                    <option value="pleno">Pleno</option>
                    <option value="sênior">Sênior</option>
                </select>
                <div class="form__buttons">
                    <button class="form__button" id="register">Cadastre-se</button>
                    <button class="form__button" id="return__button">Retornar</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
