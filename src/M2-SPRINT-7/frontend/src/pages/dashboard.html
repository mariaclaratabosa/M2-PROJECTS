<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Maria Clara Tabosa">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <script type="module" src="../scripts/dashboard.js" defer></script>
    <title>Dashboard</title>
</head>
<body>
    <dialog class="edit__user">
        <div class="edit__controller">
            <form class="edit__user--info">
                <button class="edit__user--close">X</button>
                <h2 class="edit__user--title">Editar perfil</h2>
                <div class="edit__user--inputs">
                    <input type="text" class="input--edit__user" placeholder="Seu nome" required>
                    <input type="email" class="input--edit__user" placeholder="Seu e-mail" required>
                    <input type="password" class="input--edit__user" placeholder="Sua senha" required>
                </div>
                <div class="button__div">
                    <button class="edit__user--submit">Editar perfil</button>
                </div>
            </form>
        </div>
    </dialog>
    <header class="header">
        <nav class="user__nav">
            <div class="user__logo">
                <img src="../assets/img/logo.svg" alt="Logo da Kenzie Empresas" class="logo">
            </div>
            <button id="user__logout">Logout</button>
        </nav>
    </header>
    <main class="container">
        <div class="user__dashboard">
            <div class="user__style">
                <div class="user__content">
                    <p class="user__name"></p>
                    <div class="userinfo">
                        <span class="user__email"></span>
                        <span class="user__professional--level"></span>
                        <span class="user__work--type"></span>
                    </div>
                </div>
                <img src="../assets/img/pencil.svg" alt="Imagem de lápis" class="user__edit">
            </div>
            <div class="user__not--hired">
                <h2 class="not__hired">Você ainda não foi contratado</h2>
            </div>
            <div class="user__hired">
                <div class="company__department">
                    <span class="company__name"></span>
                </div>
                <ul class="user__coworkers"></ul>
            </div>
        </div>
    </main>
</body>
</html>
