<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="author" name="Maria Clara Tabosa">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/home.css">
    <script type="module" src="./src/scripts/home.js" defer></script>
    <script type="module" src="./src/scripts/render.js" defer></script>
    <title> Kenzie Empresas </title>
</head>

<body>
    <header class="home__header desktop__header">
        <nav class="home__nav">
            <div class="logo">
                <img src="./src/assets/img/logo.svg" alt="Logo da Kenzie Empresas">
            </div>
                <div class="home__buttons home__buttons--show">
                    <button class="home__button" id="home__login">Login</button>
                    <button class="home__button" id="home__register">Cadastro</button>
                </div>
                <div class="menu__button">
                    <img src="./src/assets/img/dropdown-menu.svg" alt="Menu dropdown" class="dropdown__menu">
                </div>
        </nav>
    </header>
    <main class="principal">
        <div class="img__container">
            <img src="./src/assets/img/home.svg" alt="Imagem de homens" class="img__home">
        </div>
        <div class="companies__container">
            <div class="div__companies--main">
                <select name="sector" id="choose__sector">
                    <option value="">Selecionar Setor</option>
                </select>
            </div>
            <div class="companies__list--container">
                <ul class="companies__list">
                    
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
